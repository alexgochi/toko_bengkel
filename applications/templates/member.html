{% extends 'base.html' %}
{% block title %}Daftar Pelanggan{% endblock %}
{% block menu %}Daftar Pelanggan{% endblock %}
{% block content %}


<div class="d-flex justify-content-between mt-5 mr-5">
    <div>
        <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#addModal">+ Tambah Pelanggan</button>
    </div>
    <div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="cari user..." id="search_table_member">
            <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2">
                    <i class="fa fa-search"></i>
                </span>
            </div>
        </div>
    </div>
</div>
<div class="table-responsive">
    <table id="table_member" class="table table-hover table-bordered table-striped w-100 mb-2"
        style="white-space: nowrap;">
        <thead class="thead-dark">
            <th class="text-center">ID</th>
            <th>Nama</th>
            <th>Telepon</th>
            <th>Email</th>
            <th>Alamat</th>
            <th>Action</th>
        </thead>
        <tbody></tbody>
    </table>
</div>

<!-- Modal Edit -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editeModalLabel">Edit Data Pelanggan</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="idMemberEdit">Member ID</label>
                        <input type="text" class="form-control" id="idMemberEdit" readonly>
                    </div>
                    <div class="form-group">
                        <label for="namaMemberEdit">Nama</label>
                        <input type="text" class="form-control" id="namaMemberEdit">
                    </div>
                    <div class="form-group">
                        <label for="phoneMemberEdit">Telepon</label>
                        <input type="number" class="form-control" id="phoneMemberEdit">
                    </div>
                    <div class="form-group">
                        <label for="emailMemberEdit">Email</label>
                        <input type="email" class="form-control" id="emailMemberEdit">
                    </div>
                    <div class="form-group">
                        <label for="alamatMemberEdit">Alamat</label>
                        <input type="text" class="form-control" id="alamatMemberEdit">
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" id="btnSaveEditModal" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Add -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addeModalLabel">Add Data Pelanggan</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="idMemberAdd">Member ID</label>
                        <input type="text" class="form-control" id="idMemberAdd">
                    </div>
                    <div class="form-group">
                        <label for="namaMemberAdd">Nama</label>
                        <input type="text" class="form-control" id="namaMemberAdd">
                    </div>
                    <div class="form-group">
                        <label for="phoneMemberAdd">Telepon</label>
                        <input type="number" class="form-control" id="phoneMemberAdd">
                    </div>
                    <div class="form-group">
                        <label for="emailMemberAdd">Email</label>
                        <input type="email" class="form-control" id="emailMemberAdd">
                    </div>
                    <div class="form-group">
                        <label for="alamatMemberAdd">Alamat</label>
                        <input type="text" class="form-control" id="alamatMemberAdd">
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" id="btnSaveAddModal" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    // Show Data
    $(() => {
        fill_table_member();
        dt_search("search_table_member", fill_table_member);
    });

    function fill_table_member() {
        const idTabel = "table_member";
        const dt_options = {
            scrollY: '50vh',
            columns: [
                { data: "member_id" },
                { data: "member_name" },
                { data: "phone" },
                { data: "email" },
                { data: "address" },
                {
                    className: 'text-center',
                    render: data => {
                        return `
                        <div class="d-flex align-items-center justify-content-center" style="gap: 10px;">
                            <button class="btn btn-edit btn-secondary" data-toggle="modal" data-target="#editModal"><i class="fa fa-pencil"></i></button>
                            <button class="btn btn-delete btn-danger"><i class="fa fa-trash"></i></button>
                        </div>
                        `;
                    }
                }
            ]
        }
        const ajax_options = {
            url: "/dt/member",
            data: {
                "search": $('#search_table_member').val().trim()
            }
        }

        dt_server(idTabel, ajax_options, dt_options);
    }

    // Edit
    $("#table_member > tbody").on('click', '.btn-edit', e => {
        const rowData = $('#table_member').DataTable().row(getTr(e)).data();
        $('#idMemberEdit').val(rowData['member_id'])
        $('#namaMemberEdit').val(rowData['member_name'])
        $('#phoneMemberEdit').val(rowData['phone'])
        $('#emailMemberEdit').val(rowData['email'])
        $('#alamatMemberEdit').val(rowData['address'])
    })
    $("#btnSaveEditModal").on('click', e => {
        var id = $('#idMemberEdit').val()
        var name = $('#namaMemberEdit').val()
        var phone = $('#phoneMemberEdit').val()
        var email = $('#emailMemberEdit').val()
        var addr = $('#alamatMemberEdit').val()
        var data = { id: id, name: name, phone: phone, email: email, addr: addr }
        edit(data)

    })

    var edit = (dataEdit) => {
        $.ajax
            ({
                type: "POST",
                data: dataEdit,
                url: "/member/edit",
                success: (e) => {
                    $('#editModal').modal('hide')
                    Swal.fire({
                        title: "Sukses",
                        text: "Update Data Pelanggan Sukses",
                        icon: "success"
                    });
                    fill_table_member()

                },
                error: function (xhr, status, err) {
                    alert(xhr.responseText);

                }
            });
    }

    // Delete
    $("#table_member > tbody").on('click', '.btn-delete', e => {
        const rowData = $('#table_member').DataTable().row(getTr(e)).data();
        id = rowData['member_id']
        console.log(id)
        Swal.fire({
            title: "Yakin Hapus Data?",
            text: "Data Tidak akan bisa dipulihkan",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
            confirmButtonText: "Ya, Hapus",
            cancelButtonText: "Batal"
        }).then((result) => {
            if (result.isConfirmed) {
                $.ajax
                    ({
                        type: "POST",
                        data: { id: id },
                        url: "/member/delete",
                        success: (e) => {
                            Swal.fire({
                                title: "Berhasil!",
                                text: "Data Berhasil Dihapus.",
                                icon: "success"
                            });
                            fill_table_member()

                        },
                        error: function (xhr, status, err) {
                            alert(xhr.responseText);
                        }
                    });
            }
        });
    })

    $("#btnSaveAddModal").on('click', e => {
        var id = $('#idMemberAdd').val()
        var name = $('#namaMemberAdd').val()
        var phone = $('#phoneMemberAdd').val()
        var email = $('#emailMemberAdd').val()
        var addr = $('#alamatMemberAdd').val()
        var data = { member_id: id, member_name: name, phone: phone, email: email, address: addr, outlet_id: 'MU' }

        var check = checkId(id)
        if (check) {
            addMember(data)
        }

    })

    function checkId(id) {
        var status = true
        $.ajax
            ({
                type: "POST",
                data: { id: id },
                url: "/member/checkId",
                async: false,
                success: (e) => {
                    if (e.result.member_id) {
                        status = false
                        Swal.fire({
                            title: "Gagal!",
                            text: "ID Pelanggan Sudah ada",
                            icon: "error"
                        });
                    }
                },
                error: function (xhr, status, err) {
                    alert(xhr.responseText);
                }
            });
        return status
    }

    function addMember(data) {
        $.ajax
            ({
                type: "POST",
                data: data,
                url: "/member/add",
                success: (e) => {
                    if (e.status) {
                        $('#addModal').modal('hide')
                        Swal.fire({
                            title: "Berhasil!",
                            text: e.message,
                            icon: "success"
                        });
                    }
                    fill_table_member()
                },
                error: function (xhr, status, err) {
                    alert(xhr.responseText);
                }
            });
    }


</script>
{% endblock %}
