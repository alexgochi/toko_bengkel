{% extends 'base.html' %}
{% block tittle %}Outlet{% endblock %}
{% block menu %}Outlet{% endblock %}
{% block content %}


<div class="d-flex justify-content-between mt-5 mr-5">
    <div>
        <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#addModal">+ Tambah Outlet</button>
    </div>
    <div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="cari outlet..." id="search_table_outlet">
            <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2">
                    <i class="fa fa-search"></i>
                </span>
            </div>
        </div>
    </div>
</div>
<div class="table-responsive">
    <table id="table_outlet" class="table table-hover table-bordered table-striped w-100 mb-2">
        <thead class="thead-dark">
            <th class="text-center">ID</th>
            <th class="text-center">Nama Outlet</th>
            <th class="text-center">Alamat</th>
            <th class="text-center">Telepon</th>
            <th class="text-center">Action</th>
        </thead>
        <tbody></tbody>
    </table>
</div>

<!-- Modal Edit -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editeModalLabel">Edit Outlet</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="idOutletEdit">ID</label>
                        <input type="text" class="form-control" id="idOutletEdit" readonly>
                    </div>
                    <div class="form-group">
                        <label for="namaOutletEdit">Nama Outlet</label>
                        <input type="text" class="form-control" id="namaOutletEdit">
                    </div>
                    <div class="form-group">
                        <label for="alamatOutletEdit">Alamat</label>
                        <input type="text" class="form-control" id="alamatOutletEdit">
                    </div>
                    <div class="form-group">
                        <label for="teleponOutletEdit">Telepon</label>
                        <input type="number" class="form-control" id="teleponOutletEdit">
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" id="btnSaveEditModal" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Add -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addModalLabel">Tambah Outlet</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="idOutletAdd">ID</label>
                        <input type="text" class="form-control" id="idOutletAdd">
                    </div>
                    <div class="form-group">
                        <label for="namaOutletAdd">Nama Outlet</label>
                        <input type="text" class="form-control" id="namaOutletAdd">
                    </div>
                    <div class="form-group">
                        <label for="alamatOutletAdd">Alamat</label>
                        <input type="text" class="form-control" id="alamatOutletAdd">
                    </div>
                    <div class="form-group">
                        <label for="teleponOutletAdd">Telepon</label>
                        <input type="number" class="form-control" id="teleponOutletAdd">
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" id="btnSaveAddModal" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    // Show Data
    $(() => {
        fill_table_outlet();
        dt_search("search_table_outlet", fill_table_outlet);
    });

    function fill_table_outlet() {
        const idTabel = "table_outlet";
        const dt_options = {
            scrollY: '50vh',
            columns: [
                { data: "outlet_id" },
                { data: "outlet_name" },
                { data: "address" },
                { data: "phone" },
                {
                    className: 'text-center',
                    render: data => {
                        return `
                        <div class="d-flex align-items-center justify-content-center" style="gap: 10px;">
                            <button class="btn btn-edit btn-secondary" data-toggle="modal" data-target="#editModal"><i class="fa fa-pencil"></i></button>
                            <button class="btn btn-delete btn-danger"><i class="fa fa-trash"></i></button>
                        </div>
                        `;
                    }
                }
            ],
            columnDefs: [
                {
                    target: 0,
                    searchable: false,
                    className: 'text-center'
                }
            ]
        }
        const ajax_options = {
            url: "/dt/outlet/",
            data: {
                "search": $('#search_table_outlet').val().trim()
            }
        }

        dt_server(idTabel, ajax_options, dt_options);
    }

    // Edit
    $("#table_outlet > tbody").on('click', '.btn-edit', e => {
        const rowData = $('#table_outlet').DataTable().row(getTr(e)).data();
        $('#idOutletEdit').val(rowData['outlet_id'])
        $('#namaOutletEdit').val(rowData['outlet_name'])
        $('#alamatOutletEdit').val(rowData['address'])
        $('#teleponOutletEdit').val(rowData['phone'])
    })

    $("#btnSaveEditModal").on('click', e => {
        var id = $('#idOutletEdit').val()
        var name = $('#namaOutletEdit').val()
        var address = $('#alamatOutletEdit').val()
        var phone = $('#teleponOutletEdit').val()
        var data = { outlet_id: id, outlet_name: name, address: address, phone: phone }
        edit(data)

    })

    var edit = (dataEdit) => {
        $.ajax
            ({
                type: "POST",
                data: dataEdit,
                url: "/outlet/edit",
                success: (e) => {
                    if (e.status) {
                        $('#editModal').modal('hide')
                        Swal.fire({
                            title: "Sukses",
                            text: e.message,
                            icon: "success"
                        });
                        fill_table_outlet()
                    }
                    else {
                        Swal.fire({
                            title: "Gagal",
                            text: e.message,
                            icon: "error"
                        });
                    }
                },
                error: function (xhr, status, err) {
                    Swal.fire({
                        title: "Gagal",
                        text: xhr.responseText,
                        icon: "error"
                    });
                }
            });
    }

    // Delete
    $("#table_outlet > tbody").on('click', '.btn-delete', e => {
        const rowData = $('#table_outlet').DataTable().row(getTr(e)).data();
        id = rowData['outlet_id']
        Swal.fire({
            title: "Yakin Hapus Data?",
            text: "Data Tidak akan bisa dipulihkan",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
            confirmButtonText: "Ya, Hapus",
            cancelButtonText: "Batal"
        }).then((result) => {
            if (result.isConfirmed) {
                $.ajax
                    ({
                        type: "POST",
                        data: { id: id },
                        url: "/outlet/delete",
                        success: (e) => {
                            if (e.status) {
                                Swal.fire({
                                    title: "Berhasil!",
                                    text: e.message,
                                    icon: "success"
                                });
                                fill_table_outlet()
                            }
                            else {
                                Swal.fire({
                                    title: "Gagal",
                                    text: e.message,
                                    icon: "error"
                                });
                            }
                        },
                        error: function (xhr, status, err) {
                            Swal.fire({
                                title: "Gagal",
                                text: xhr.responseText,
                                icon: "error"
                            });
                        }
                    });
            }
        });
    })

    $("#btnSaveAddModal").on('click', e => {
        var id = $('#idOutletAdd').val()
        var name = $('#namaOutletAdd').val()
        var address = $('#alamatOutletAdd').val()
        var phone = $('#teleponOutletAdd').val()
        var data = { outlet_id: id, outlet_name: name, address: address, phone: phone }

        var check = checkId(id)
        if (check) {
            addOutlet(data)
        }
    })

    function checkId(id) {
        var status = true
        $.ajax
            ({
                type: "POST",
                data: { id: id },
                url: "/outlet/checkId/",
                async: false,
                success: (e) => {
                    if (e.result.outlet_id) {
                        status = false
                        Swal.fire({
                            title: "Gagal!",
                            text: "ID Outlet Sudah ada",
                            icon: "error"
                        });
                    }
                },
                error: function (xhr, status, err) {
                    alert(xhr.responseText);
                }
            });
        return status
    }

    function addOutlet(data) {
        $.ajax
            ({
                type: "POST",
                data: data,
                url: "/outlet/add",
                async: false,
                success: (e) => {
                    if (e.status) {
                        $('#addModal').modal('hide')
                        Swal.fire({
                            title: "Berhasil!",
                            text: e.message,
                            icon: "success"
                        });
                    }
                    fill_table_outlet()
                },
                error: function (xhr, status, err) {
                    Swal.fire({
                        title: "Gagal",
                        text: xhr.responseText,
                        icon: "error"
                    });
                }
            });
    }


</script>
{% endblock %}
