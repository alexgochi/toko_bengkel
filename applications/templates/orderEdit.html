                            </div>

                                    <th class="text-center">Part Number</th>

                                    <th class="text-center">Qty</th>

                                    <div id="hidePayment" hidden>

    <script type="text/javascript">
        $(() => {
            var now = toDate(new Date());
            document.querySelector("input[type=date]").value = now;
            getFormDataByFaktur()
        });

        function getFormDataByFaktur() {
            var faktur = $("#fakturInvoice").val();
            $.ajax
                ({
                    type: "GET",
                    data: {
                        faktur: faktur
                    },
                    url: "/getDataFaktur/",
                    success: (e) => {
                        if (e.status) {
                            console.log(e)
                            setFormData(e['data'])
                        }
                        else {
                            Swal.fire({
                                title: "Gagal",
                                text: e.message,
                                icon: "error"
                            });
                        }
                    },
                    error: function (xhr, status, err) {
                        Swal.fire({
                            title: "Gagal",
                            text: xhr.responseText,
                            icon: "error"
                        });
                    }
                });
        }
        function setFormData(data) {
            //Detail Invoice
            $('#outletInvoice').val(String(data['faktur']).substring(0, 2))
            $('#tanggalInvoice').val(toDate(new Date(data['date_tx'])))
            $("input[type='radio'][name='jenisFaktur']").filter('[value=' + data['tx_type'] + ']').prop('checked', true)
            $("input[type='radio'][name='jenisFaktur']").trigger("change")
            $('#jatuhTempo').val(data['due_date'])
            $('#memberInvoice').val(data['member_id'])
            if (data['member_id']) {
                $("input[type='radio'][name='poMember']").filter('[value="1"]').prop('checked', true)
                $("input[type='radio'][name='poMember']").trigger("change")
                $('#memberInvoice').trigger("change")

                addProductRow(data['product'][i], 'old')

            //Informasi Produk

            $('#otherInfo').val(data['other_note'])
            $('#subtotal_product').text(numberWithCommas(data['total_faktur']))
            $("#typePaymentInvoice").val(data['payment_id']);
            $("#typePaymentInvoice").trigger("change");
            $("#rekInvoice").val(data['payment_info']);
            $("#diskon").val(data['diskon']);
            getTotalHarga()

            /*var dataProduct = []
            var product = document.getElementsByClassName('data-product')
            for (var i = 0; i < product.length; i++) {
                var item = {}
                item['sku'] = $(product[i]).find('td').eq(0).text();
                item['part_number'] = $(product[i]).find('td').eq(1).text();
                item['product_name'] = $(product[i]).find('td').eq(2).text();
                item['merk_name'] = $(product[i]).find('td').eq(3).text();
                item['qty'] = $(product[i]).find('.qty_product').val();

        function saveInvoice() {
            let res = checkPayMethod()
            if (checkProductExist()) {

                    });

        function checkPayMethod() {
            var payment = $("#typePaymentInvoice").val();
            var payment_text = $("#typePaymentInvoice option:selected").text();
            var rek = $("#rekInvoice").val() || ' ';
            var jenisFaktur = $("input[type='radio'][name='jenisFaktur']:checked").val();
            var jatuhTempo = $('#jatuhTempo').val();

            if (!payment) {
                if (jenisFaktur == '0') {
                    return [false, "Harap pilih metode pembayaran"]
                } else if (jenisFaktur == '1') {
                    if (!jatuhTempo) {
                        return [false, "Harap Pilih Jumlah Tempo Hari"]
                    }
                }
            } else {
                if (payment_text.toLowerCase() == 'transfer') {
                    if (rek == ' ') {
                        return [false, "Harap pilih Rekening"]
                    }
                }
            }
            return [true, "Aman"]
        }

        function saveTrans(data, type) {
            $.ajax

                    success: (e) => {

                            Swal.fire({
                                title: "Sukses",
                                text: "Data berhasil disimpan, mau print data?",
                                showCancelButton: true,
                                confirmButtonColor: "#3085d6",
                                cancelButtonColor: "#d33",
                                confirmButtonText: "Iya",
                                cancelButtonText: "Tidak",
                                reverseButtons: true,
                                icon: 'success'
                            }).then((result) => {
                                if (result.isConfirmed) {
                                    getDataTransByFaktur(data['faktur'])
                                }

                            });
                        }
                    },
                    error: function (xhr, status, err) {
                        Swal.fire({
                            title: "Gagal",
                            text: xhr.responseText,
                            icon: "error"
                        });
                    }
                });
        }

        function getFormDataAddOrder() {
            var dataSave = {}
            //Detail Invoice
            dataSave['outletId'] = $('#outletInvoice').val()
            dataSave['faktur'] = $('#fakturInvoice').val()
            dataSave['tanggal'] = $('#tanggalInvoice').val()
            dataSave['jenisFaktur'] = $("input[type='radio'][name='jenisFaktur']:checked").val()
            dataSave['jatuhTempo'] = $('#jatuhTempo').val()
            dataSave['radMember'] = $("input[type='radio'][name='poMember']:checked").val()
            dataSave['memberId'] = $('#memberInvoice').val()
            //Informasi Produk
            dataSave['ongkir'] = $('#biayaOngkir').val()
            dataSave['keterangan'] = $('#otherInfo').val()
            dataSave['subtotal'] = toNumber($('#subtotal_product').text().replace('Rp ', ''))
            dataSave['payment_id'] = $("#typePaymentInvoice").val();
            dataSave['payment_info'] = $("#rekInvoice").val();
            dataSave['diskon'] = $("#diskon").val();
            if (dataSave['jenisFaktur'] == '1') {
                // dataSave['payment_info'] = 'BON - ' + $('#jatuhTempo').val() + ' Hari'
                dataSave['payment_info'] = 'BON'
            }
            var dataProduct = []
            var product = document.getElementsByClassName('data-product')
            for (var i = 0; i < product.length; i++) {
                var item = {}
                item['sku'] = $(product[i]).find('td').eq(0).text();
                item['part_number'] = $(product[i]).find('td').eq(1).text();
                item['product_name'] = $(product[i]).find('td').eq(2).text();
                item['merk_name'] = $(product[i]).find('td').eq(3).text();
                item['qty'] = $(product[i]).find('.qty_product').val();
                item['price'] = $(product[i]).find('.hjual_product').val();
                dataProduct.push(item)
            }
            dataSave['trans_detail'] = dataProduct
            return dataSave
        }

        function toDate(string) {
            var y = string.getFullYear();
            var m = string.getMonth() + 1;
            var d = string.getDate();

            m = m < 10 ? "0" + m : m;
            d = d < 10 ? "0" + d : d;
            return y + "-" + m + "-" + d
        }

        function numberWithCommas(x) {
            return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }
        function numberWithoutCommas(x) {
            return parseInt(x.toString().replace(/\,/g, ''));
        }
        function toNumber(x) {
            return parseInt(x.toString().replace(/\./g, ''));
        }
